<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Inline-->
    <a></a>
    <span></span>

    <!--Block-->
    <p></p>
    <div></div>

    <!--No closing tags-->
    <hr> <img>
    <br>

    <!--Superscript & Subscript-->
    C<sup>2</sup>=A<sup>2</sup>+B<sup>2</sup><br>
    H<sub>2</sub>O

    <!--Entities Code-->
    <h1>1 &lt; 6</h1>
    <h1>1 &#60; 6</h1>
    <h1>1 &hearts; 6</h1>

    <!--Semantic Markups-->
    <section></section>
    <article></article>
    <nav></nav>
    <main></main>
    <header></header>
    <footer></footer>
    <aside></aside>
    <summary></summary>
    <details></details>
</body>

</html>
